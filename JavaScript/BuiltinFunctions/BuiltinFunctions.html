<html>
<head>
<title>JavaScript Operators</title>
<script language="JavaScript">
var UserNum1 = window.prompt("Choose a number." , " ");
alert("You chose " + UserNum1);
var UserNum2 = window.prompt("Choose another number." , " ");
alert("You chose " + UserNum2);
var NumsAdded = UserNum1 + UserNum2;

var IntNum1 = Number(UserNum1);
var IntNum2 = Number(UserNum2);
var IntAdded = IntNum1 + IntNum2;
</script>
</head>
<body>
<p style="text-align:center; font-size:large">
<script language="JavaScript">
document.write("If we didn't know math, we would say that " + UserNum1 + " + " + UserNum2 + " = ");
document.write(NumsAdded + "<br/>");

document.write("But because we know math, we can say that " + IntNum1 + " + " + IntNum2 + " = ");
document.write(IntAdded + "<br/>")
</script>
</p>
</body>
</html>
