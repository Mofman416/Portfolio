<html>
<head>
<title>Colormania</title>
<script language="JavaScript">
var username = window.prompt("What is your name?" , " ");
function changeBg(COLOR)
{
document.bgColor=COLOR;
alert(username + ", you changed the background color to " + COLOR + ".");
}

function customBg()
{
var usercolor = window.prompt("Please enter a color name." , " ");
document.bgColor=usercolor;
}
</script>
</head>
<body>
<form style="text-align:center">
<p><input type="button" value="red"
onclick="changeBg('red');"></p>
<p><input type="button" value="blue"
onclick="changeBg('blue');"></p>
<p><input type="button" value="yellow"
onclick="changeBg('yellow');"></p>
<p><input type="button" value="green"
onclick="changeBg('green');"></p>
<p><input type="button" value="custom"
onclick="customBg();"></p>
</form>
</body>
</html>
