<html>
<head>
<title>JavaScript Arrays</title>
<script language="JavaScript">
/*Declare a Rockstars array and populate it with four values entered by the user.*/
var rockstars = new Array();
rockstars[0] = window.prompt("Name your favorite Rockstar","");
rockstars[1] = window.prompt("Name your next favorite Rockstar","");
rockstars[2] = window.prompt("Name your next favorite Rockstar","");
rockstars[3] = window.prompt("Name your next favorite Rockstar","");
</script>
</head>
<body>
<form>
<input type="button" value="Favorite"
onclick="alert(rockstars[0]);"/>
<br/><br/>
<input type="button" value="Next Favorite"
onclick="alert(rockstars[1]);"/>
<br/><br/>
<input type="button" value="Next Favorite"
onclick="alert(rockstars[2]);"/>
<br/><br/>
<input type="button" value="Next Favorite"
onclick="alert(rockstars[3]);"/>
</form>
</body>
</html>
