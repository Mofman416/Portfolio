<html>
<head>
	<title>JavaScript Page</title>
	<script language="JavaScript">
	window.alert("The page is loading.");
	</script>
</head>
<body onload="window.alert('The page has loaded!');"
onkeypress="document.bgColor='white';
window.alert('The background color is now White.');">
<form>
Click the button to turn the page
<input type="button" value="Red"
onclick="document.bgColor='red';
window.alert('The background color is now Red.');"/>
<br/><br/>
Double Click the button to turn the page
<input type="button" value="Green"
ondblclick="document.bgColor='green';
window.alert('The background color is now Green.');"/>
<br/><br/>
Click Down on the button to turn the page
<input type="button" value="Orange"
onmousedown="document.bgColor='orange';
window.alert('The background color is now Orange.');"/>
<br/><br/>
Release the Mouse while on the button to turn the page
<input type="button" value="Blue"
onmouseup="document.bgColor='blue';
window.alert('The background color is now Blue.');"/>
<br/><br/>
Press any key to turn the page back to White
<br/><br/>
Click the button to turn the page
<input type="button" value="Black"
onmousedown="document.bgColor='black';"
onmouseup="document.bgColor='white';"/>
</form>
<hr/>
<script language="JavaScript" src="Script.js"></script>
</body>
</html>
