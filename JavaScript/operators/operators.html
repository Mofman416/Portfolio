<html>
<head>
<title>JavaScript Operators</title>
<script language="JavaScript">
var RockStars = new Array();
RockStars[0] = prompt("Who is your favorite rock star?", "");
var CD1 = prompt("How many " + RockStars[0] + " CDs do you own?");
RockStars[1] = prompt("Who is your next favorite rock star?", "");
var CD2 = prompt("How many " + RockStars[1] + " CDs do you own?");
</script>
</head>
<body>
<script language = "JavaScript">
var diff = CD1 - CD2;
document.write("You have " + diff + " more CDs from " + RockStars[0]);
document.write(" than you have from " + RockStars[1])
</script>
</body>
</html>
